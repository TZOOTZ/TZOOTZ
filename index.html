<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TZOOTZ RESEARCH TERMINAL</title>
    <style>
        /* CSS integrado para rapidez (luego puedes separarlo) */
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .terminal-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .section {
            flex: 1;
            border-bottom: 1px dashed #0f0;
            padding: 10px;
            overflow: hidden;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        #tv-container {
            height: 30vh;
            background: #111;
        }
        #music-container, #dev-container {
            overflow-y: auto;
        }
        .video-carousel {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .song-item, .dev-link {
            padding: 5px 0;
            border-bottom: 1px dotted #333;
            cursor: pointer;
        }
        .song-item:hover, .dev-link:hover {
            background: #0f0;
            color: #000;
        }
        .status-bar {
            padding: 5px;
            text-align: center;
            font-size: 0.8em;
            border-top: 1px solid #0f0;
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <!-- Sección TV (Carrusel automático) -->
        <div class="section" id="tv-container">
            <div class="section-title">TZOOTZ TV [LIVE FEED]</div>
            <video class="video-carousel" autoplay muted loop></video>
        </div>

        <!-- Sección Música (Listado interactivo) -->
        <div class="section" id="music-container">
            <div class="section-title">MUSIC DATABASE</div>
            <div id="song-list"></div>
        </div>

        <!-- Sección Dev (Links externos) -->
        <div class="section" id="dev-container">
            <div class="section-title">DEVELOPMENT CONSOLE</div>
            <div id="dev-links"></div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            SYSTEM ACTIVE | VIGO_MADRID_NODE | 2024
        </div>
    </div>

    <script>
        // JS para las 3 funcionalidades
        document.addEventListener('DOMContentLoaded', function() {
            // 1. Carrusel de videos (TZOOTZ TV)
            const videoFolder = "videos/"; // Cambia por tu ruta real
            const videoFiles = ["clip1.mp4", "clip2.mp4", "clip3.mp4"]; // Ejemplo
            const tvElement = document.querySelector('.video-carousel');
            
            let currentVideo = 0;
            function playNextVideo() {
                tvElement.src = videoFolder + videoFiles[currentVideo];
                tvElement.onended = function() {
                    currentVideo = (currentVideo + 1) % videoFiles.length;
                    playNextVideo();
                };
            }
            if (videoFiles.length > 0) playNextVideo();

            // 2. Listado de música (simulado)
            const songs = [
                { title: "NOISE_001", file: "music/001.mp3" },
                { title: "GLITCH_ALPHA", file: "music/alpha.wav" }
            ];
            const songList = document.getElementById('song-list');
            songs.forEach(song => {
                const player = new Audio(song.file);
                const item = document.createElement('div');
                item.className = 'song-item';
                item.textContent = `> ${song.title}`;
                item.onclick = () => player.play();
                songList.appendChild(item);
            });

            // 3. Links de desarrollo
            const devLinks = [
                { name: "APP_ORBITAL", url: "https://orbital.tzootz.com" },
                { name: "GAME_VORTEX", url: "https://vortex.surge.sh" }
            ];
            const devContainer = document.getElementById('dev-links');
            devLinks.forEach(link => {
                const item = document.createElement('a');
                item.className = 'dev-link';
                item.textContent = `> ${link.name}`;
                item.href = link.url;
                item.target = "_blank";
                devContainer.appendChild(item);
            });
        });
    </script>
</body>
</html>
